<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/fontawesome.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/bootstrap/bootstrap.min.css">
    <title>formv validation</title>
</head>

<body>
    <header class="header">
        <!-- header -->

    </header>

    <section class="contacts py-5">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-lg-6">
                    <form action="" id="contactForm" class="contact-form">
                        <div class="row">
                            <div class="col-sm-12 col-lg-6 form-group">
                                <input type="text" class="form-control" id="formName" placeholder="your name..."
                                    required>
                            </div>
                            <div class="col-sm-12 col-lg-6 form-group">
                                <input type="email" class="form-control" id="formEmail" placeholder="your email"
                                    required>
                            </div>
                            <div class="form-group col-12">
                                <textarea class="form-control" id="formTextArea" placeholder="your message..." rows="5"
                                    required></textarea>
                            </div>
                            <div id="formCheckBox" class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheckbox">
                                <span class="form-check-label">I'm not a Robot</span>
                            </div>
                            <div class="form-submit col-12">
                                <button id="formSubmit" type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
<!-- footer -->
    </footer>


    <script src="./js/jquery-3.4.1.js"> </script>
    <script src="./js/bootstrap/popper.min.js"></script>
    <script src="./js/bootstrap/bootstrap.min.js"></script>
    <script src="./js/formValidator.js"></script>

</body>

</html>
